<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>

    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Time Stamper</h1>

        <div id="container">
          <div class="counter">
            <input
              class="countVals"
              type="number"
              id="hour-2-count"
              value="0"
            />
            <span>:</span>
            <input
              class="countVals"
              type="number"
              id="hour-count"
              value="0"
            /><span>:</span>
            <input class="countVals" type="number" id="min-count" value="0" />
            <input class="countVals" type="number" id="sec-count" value="0" />
          </div>

          <div class="btn-container">
            <button class="timer-start time-btn" id="startBtn">
              <img src="image/play-button.png" alt="" />
            </button>
            <button class="timer-stop time-btn" id="stopBtn">
              <img src="image/stop-button.png" alt="" />
            </button>
            <button class="timer-reset time-btn" id="resetBtn">
              <img src="image/reset.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="modal">
      <span class="close-modal">x</span>

      <p>
        you need to start or resume the timer before you can generate a new time
        stamp!
      </p>
    </div>

    <main>
      <section class="stamp-container"></section>
      <div class="generate-container">
        <button class="clear-data">Delete Data</button>
        <div class="delete-data-modal">
          <span>Are You Sure You Want To Delete All Data?</span>
          <div class="btn-wrapper-data">
            <button class="btn btn-del">Yes</button
            ><button class="btn btn-close">No</button>
          </div>
        </div>
        <input id="text-box" class="text-box" type="text" />
        <button class="generate-button">Generate</button>
      </div>
    </main>

    <footer><h2>Kick-Start IT</h2></footer>
  </body>
</html>
