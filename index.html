<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>

    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Time Stamper</h1>

        <div id="container">
          <span id="counter"></span>

          <div class="btn-container">
            <button class="timer-btn" id="startBtn">Start</button>
            <button class="timer-btn" id="stopBtn">Stop</button>
            <button class="timer-btn" id="resetBtn">Reset</button>
          </div>
        </div>
      </div>
    </header>

    <div class="modal">
      <span class="close-modal">x</span>

      <p>
        you need to start or resume the timer before you can generate a new time
        stamp!
      </p>
    </div>

    <main>
      <section class="stamp-container"></section>
      <div class="generate-container">
        <input id="text-box" class="text-box" type="text" />
        <button class="generate-button">Generate</button>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
